{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title>ChooseLife @ DavidAmrani</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/x-icon" />


  <!-- Bootstrap JS <--></-->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/tether.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/bootstrap-select.js' %}"></script>
  <script src="{% static 'js/bootstrap-table.js' %}"></script>
  <script src="{% static 'js/bootstrap-table-export.js' %}"></script>
  <script src="{% static 'js/tableExport.js' %}"></script>

  <!-- Local CSS -->
  <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}"> -->
  <!-- <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}"> -->
  <link rel="stylesheet" href="{% static 'css/bootstrap-table.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-select.css' %}" />
  <link rel="stylesheet" href="{% static 'css/local-styles.css' %}">

</head>

<body>

  <nav class="navbar sticky-top navbar-toggleable-md navbar-inverse bg-inverse mb-4">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="container">
      <a class="navbar-brand" href="{% url 'website:home' %}"><i class="fa fa-map-marker fa-lg text-warning"></i> Choose<span class="text-warning">Life</span> </a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item  {% if '/' == request.path %}active{% endif %}">
            <a class="nav-link" href="{% url 'website:home' %}"> Home</a>
          </li>
          <li class="nav-item  {% if '/travels/' == request.path %}active{% endif %}">
            <a class="nav-link" href="{% url 'website:travels' %}"> Viajes</a>
          </li>
        </ul>
      </div>

      <div class="col-2 hidden-md-down">
        <a class="navbar-brand float-right" target="_blank" href="https://github.com/davidmoremad/"><i class="fa fa-github"></i></a>
        <a class="navbar-brand float-right" target="_blank" href="https://www.linkedin.com/in/davidah/"><i class="fa fa-linkedin"></i></a>
        <a class="navbar-brand float-right" target="_blank" href="https://www.instagram.com/davidmoremad"><i class="fa fa-instagram"></i></a>
        <a class="navbar-brand float-right" target="_blank" href="https://www.twitter.com/davidmoremad/"><i class="fa fa-twitter"></i></a>
      </div>

    </div>
  </nav>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5 class="text-white mt-4 mb-4"> <i class="fa fa-instagram text-warning"></i> Last on <b class="text-warning">Instagram</b>!</h5>
          <iframe src="https://snapwidget.com/embed/485558" class="snapwidget-widget" allowTransparency="true" frameborder="0" scrolling="no" style="border:none; overflow:hidden; width:500px; height:125px"></iframe>
        </div>
        <div class="col-md-6">
          <h5 class="text-white mt-4 mb-4"> <i class="fa fa-facebook text-primary"></i> Last on <b class="text-primary">Facebook</b>!</h5>
<iframe src="https://snapwidget.com/embed/485561" class="snapwidget-widget" allowTransparency="true" frameborder="0" scrolling="no" style="border:none; overflow:hidden; width:500px; height:125px"></iframe>        </div>
      </div>
    </div>
  </footer>

</body>
</html>
